<!DOCTYPE html>
<html>
<head>
    <title>Update Registration</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Your Registration</h2>
        <form action="/update" method="post">
            <input type="hidden" name="original_email" value="{{ email }}">
            <input type="text" name="name" value="{{ name }}" placeholder="Your Name" required>
            <input type="email" name="email" value="{{ email }}" placeholder="Your Email" required>
            <input type="text" name="event" value="{{ event }}" placeholder="Event Name" required>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
